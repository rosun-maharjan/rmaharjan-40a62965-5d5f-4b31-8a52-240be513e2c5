<div class="max-w-xl mx-auto mt-12 p-8 bg-white rounded-xl shadow-lg border border-slate-200">
  <div class="mb-8 border-b border-slate-100 pb-4">
    <h2 class="text-2xl font-bold text-slate-800">Edit Task Details</h2>
    <p class="text-slate-500 text-sm">
      Update task information for your organization.
    </p>
  </div>

  <div *ngIf="isLoading" class="flex flex-col items-center py-12">
    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600 mb-4"></div>
    <p class="text-slate-400 text-sm animate-pulse">Fetching task details...</p>
  </div>

  <form *ngIf="!isLoading" [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-6">
    
    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Task Title</label>
      <input formControlName="title" type="text"
        class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none transition" />
      <p *ngIf="taskForm.get('title')?.touched && taskForm.get('title')?.invalid" class="text-red-500 text-xs mt-1">
        Title is required.
      </p>
    </div>

    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1">Description</label>
      <textarea formControlName="description" rows="3"
        class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none transition"></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1">Category</label>
        <select formControlName="category" 
          class="w-full px-4 py-2 rounded-lg border border-slate-300 bg-white outline-none focus:ring-2 focus:ring-indigo-500 transition">
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1">Current Status</label>
        <select formControlName="status" 
          class="w-full px-4 py-2 rounded-lg border border-slate-300 bg-white outline-none focus:ring-2 focus:ring-indigo-500 transition">
          <option *ngFor="let stat of statuses" [value]="stat">{{ stat }}</option>
        </select>
      </div>
    </div>

    <div class="bg-indigo-50 border-l-4 border-indigo-400 p-3 rounded text-indigo-800 text-xs flex gap-2 items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>Saving changes will create a log entry in the <strong>Audit History</strong>.</span>
    </div>

    <div class="flex items-center gap-4 pt-4 border-t border-slate-100">
      <button type="submit" [disabled]="taskForm.invalid"
        class="flex-1 bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition shadow-md">
        Save Changes
      </button>
      <button type="button" routerLink="/tasks"
        class="flex-1 bg-slate-100 text-slate-700 font-bold py-3 rounded-lg hover:bg-slate-200 transition">
        Cancel
      </button>
    </div>
  </form>
</div>
