<div class="p-8 max-w-5xl mx-auto transition-colors duration-300">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-slate-800 dark:text-slate-100">Security Audit Logs</h1>
    <span class="px-3 py-1 bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 rounded-full text-xs font-bold uppercase tracking-wider">
      Owner/Admin View
    </span>
  </div>
  
  <div *ngIf="isLoading" class="flex justify-center p-12">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
  </div>

  <div *ngIf="!isLoading" 
       class="bg-white dark:bg-slate-900 text-slate-700 dark:text-slate-300 rounded-lg overflow-hidden font-mono text-sm shadow-xl border border-slate-200 dark:border-slate-700">
    
    <div class="p-4 bg-slate-50 dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 flex justify-between uppercase text-xs tracking-widest text-slate-500 font-bold">
      <span>Action / Performed By</span>
      <span>Timestamp</span>
    </div>

    <div *ngIf="logs.length === 0" class="p-12 text-center text-slate-500 italic">
      No audit logs recorded for this organization.
    </div>

    <div *ngFor="let log of logs" 
         class="p-4 border-b border-slate-100 dark:border-slate-800 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
      
      <div class="flex justify-between items-start">
        <div class="space-y-1">
          <div class="flex items-center gap-3">
            <span [ngClass]="{
              'text-emerald-600 dark:text-emerald-400': log.action.includes('CREATE'),
              'text-amber-600 dark:text-amber-400': log.action.includes('UPDATE'),
              'text-red-600 dark:text-red-400': log.action.includes('DELETE')
            }" class="font-bold">
              [{{ log.action }}]
            </span> 
            
            <span class="text-slate-800 dark:text-slate-200 font-medium">{{ log.user?.email }}</span>
            <span class="text-[10px] bg-slate-200 dark:bg-slate-700 px-2 py-0.5 rounded text-slate-500 dark:text-slate-400 uppercase tracking-tighter">
              {{ log.user?.role }}
            </span>
          </div>
          
          <p class="text-slate-500 dark:text-slate-400 italic text-xs border-l-2 border-slate-200 dark:border-slate-700 pl-3 ml-1 mt-2">
            {{ log.details }}
          </p>
        </div>

        <div class="text-right">
          <span class="text-slate-500 dark:text-slate-500 text-xs block font-sans">{{ log.timestamp | date:'mediumDate' }}</span>
          <span class="text-slate-400 dark:text-slate-600 text-[10px] block uppercase font-sans">{{ log.timestamp | date:'shortTime' }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
