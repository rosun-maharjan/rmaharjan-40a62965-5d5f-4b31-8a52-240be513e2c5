<div class="p-8 max-w-5xl mx-auto">
  <h1 class="text-2xl font-bold mb-6">Security Audit Logs</h1>
  
  <div class="bg-slate-900 text-slate-300 rounded-lg overflow-hidden font-mono text-sm shadow-xl">
    <div class="p-4 bg-slate-800 border-b border-slate-700 flex justify-between uppercase text-xs tracking-widest text-slate-500">
      <span>Action / User</span>
      <span>Timestamp</span>
    </div>
    <div *ngFor="let log of logs" class="p-4 border-b border-slate-800 hover:bg-slate-800 transition">
      <div class="flex justify-between items-start">
        <div>
          <span class="text-emerald-400">[{{ log.action }}]</span> 
          <span class="text-slate-500 ml-2">User: {{ log.userId }}</span>
          <p class="text-slate-400 mt-1 italic">{{ log.details }}</p>
        </div>
        <span class="text-slate-600">{{ log.timestamp | date:'short' }}</span>
      </div>
    </div>
  </div>
</div>
