<nav class="bg-slate-800 dark:bg-slate-950 text-white p-4 flex items-center gap-6 shadow-md transition-colors duration-300" *ngIf="user">
  <span class="font-bold border-r border-slate-700 pr-6 text-indigo-400">TurboVets Secure Portal</span>
  
  <div class="flex gap-6 flex-1">
    <a routerLink="/tasks" routerLinkActive="text-indigo-400" class="hover:text-indigo-400 transition-colors">Tasks</a>
    
    <a *ngIf="user.role !== 'Viewer'" 
       routerLink="/audit-logs" 
       routerLinkActive="text-indigo-400" 
       class="hover:text-indigo-400 transition-colors">Audit Logs</a>
  </div>

  <div class="flex items-center gap-6 border-l border-slate-700 pl-6">
    
    <button (click)="themeService.toggleTheme()" 
            class="p-2 rounded-lg bg-slate-700 hover:bg-slate-600 transition-all border border-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            title="Toggle Dark/Light Mode">
      <svg *ngIf="themeService.isDarkMode()" class="w-5 h-5 text-amber-400" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" />
      </svg>
      <svg *ngIf="!themeService.isDarkMode()" class="w-5 h-5 text-slate-300" fill="currentColor" viewBox="0 0 20 20">
        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
      </svg>
    </button>

    <div class="text-right hidden sm:flex flex-col items-end">
      <p class="text-[10px] uppercase tracking-wider text-slate-400 font-bold mb-0.5">Authenticated As</p>
      
      <div class="flex items-center gap-2">
        <p class="text-sm font-medium">{{ user.email }}</p>
        
        <span [ngClass]="{
          'bg-indigo-500/20 text-indigo-300 border-indigo-500/30': user.role === 'Owner',
          'bg-emerald-500/20 text-emerald-300 border-emerald-500/30': user.role === 'Admin',
          'bg-slate-600 text-slate-300 border-slate-500/30': user.role === 'Viewer'
        }" class="text-[10px] px-2 py-0.5 rounded border font-bold uppercase tracking-tighter">
          {{ user.role }}
        </span>
      </div>
    </div>

    <button (click)="logout()" 
            class="bg-slate-700 hover:bg-red-600 text-white px-4 py-1.5 rounded-md text-sm font-semibold transition-all shadow-sm">
      Logout
    </button>
  </div>
</nav>

<main class="min-h-screen bg-slate-50 dark:bg-slate-900 transition-colors duration-300">
  <router-outlet></router-outlet>
</main>
