<div class="min-h-screen flex items-center justify-center bg-slate-50 p-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-200">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-slate-900">TurboVets Portal</h1>
      <p class="text-slate-500">Sign in to manage your tasks</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
        <input type="email" formControlName="email" 
               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
        <input type="password" formControlName="password" 
               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

      <p *ngIf="errorMessage" class="text-red-500 text-sm text-center">{{ errorMessage }}</p>

      <button type="submit" 
              class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-md">
        Sign In
      </button>
    </form>
  </div>
</div>
